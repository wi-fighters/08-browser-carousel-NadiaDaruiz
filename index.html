<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Carousel with Vanilla js</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="./img/angle-left-solid.svg" alt="">
        </button> 
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide">
                    <img src="./img/bear_1709x1139.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img src="./img/tejon_1751x1167.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img src="./img/fox_1720x1229.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel-button carousel_button--right">
            <img src="./img/angle-right-solid.svg" alt="">
        </button> 
        <div class="carousel_nav">
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>

    </div>
    

    <noscript>This website use javascript, please enable it. </noscript>
    <script src="./script.js"></script>
</body>
</html>
