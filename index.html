<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Carousel with Vanilla js</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img src="./img/angle-left-solid.svg" alt="">
        </button> 
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="./img/bear_1709x1139.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/tejon_1751x1167.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/fox_1720x1229.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img src="./img/angle-right-solid.svg" alt="">
        </button> 
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    

    <noscript>This website use javascript, please enable it. </noscript>
    <script src="./script.js"></script>
</body>
</html>
